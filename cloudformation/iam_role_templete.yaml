################################
#### IAM Roles
################################
  DevAdmin:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement: 
          -
            Effect: Allow
            Principal: 
              # AssumeRole元のAccountIDを入力 
              AWS: [!Ref AWS::AccountId]
            Action: 
              - sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/PowerUserAccess
        MaxSessionDuration: 7200
        PermissionsBoundary: !Ref DevAdminPermissionsBoundaryPolicy
        RoleName: Dev_Admin
      
  ReadOnlyGeneral:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement: 
          -
            Effect: Allow
            Principal: 
              # AssumeRole元のAccountIDを入力 
              AWS: [!Ref AWS::AccountId]
            Action: 
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/ReadOnlyAccess
      MaxSessionDuration: 7200
      PermissionsBoundary: !Ref DenyReadActionPermissionsBoundaryPolicy
      RoleName: ReadOnly_General